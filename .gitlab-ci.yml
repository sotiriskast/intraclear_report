      $DPFX exec front bash -c "supervisorctl status"
      sleep 10
      curl -f "http://localhost:$(eval "echo \$HTTP_PORT_$ENVIRONMENT")/health" || echo "Health check endpoint failed"
      printf "✓ Production health checks completed\n"

